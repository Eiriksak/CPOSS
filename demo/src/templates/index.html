<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="../static/style.css" rel="stylesheet">
    <title>CPOSS</title>
  </head>
  <body>


    <div class="row welcome text-center">
        <div class="col-12">
            <h1>Chicago Police Officer Scheduling System</h1>
        </div>
        <hr>
    </div>

    <div class="container-fluid">

      <div class="card text-center">
        <div class="card-header">
          Time setting
        </div>
        <div class="card-body ">
          <h5 class="card-title">Pick one day</h5>
          <input type="date" id="datepicker" name="datepicker"
          value="2019-01-01"  min="2019-01-01" max="2020-01-01">
          <div class="col-10 text-center pt-3 mx-auto">
            <input type="range" min="0" max="23" value="12" class="slider" id="range">
          </div>
          <p class="card-text">Predict hour for hour by adjusting the range slider.</p>
          <a href="#" class="btn btn-primary active" id="load_maps" role="button" aria-pressed="true">Load new day</a>
        </div>
        <div class="card-footer text-muted" id="card-time">
          2 days ago
        </div>
      </div>


       

        <div class="row">
          <div class="col main-cols m-2 text-center">
            <h3>Prediction</h3>
            <div id="forecast_div"></div>

            
          </div>
          <div class="col main-cols m-2 text-center">
            <h3>Real values</h3>
            <div id="real_div"></div>
          </div>
        </div>
      </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../static/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
  </body>
</html>
